<!DOCTYPE html>
<html lang="en">
<head>
    <title>flex box</title>
    <style>
        body {
            margin: 0px;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        h1 {
            font-family: fantasy;
            font-size: 3em;
            border-bottom: 2px solid pink;
            border-right: 2px solid pink;
            width: 400px;
            text-align: center;
            box-shadow: 4px 4px 5px #888888;
        }
        img {
            width: 450px;
            height: 300px;
            margin: 10px;
            transition: all 1s;
        }
        img:hover {
            transform: scale(1.07,1.07);
        }

    </style>
</head>
<body>
    <h1>cources</h1>
    <div class="container">
        <img src="https://media.ciena.com/images/prx-quantum-physics-abstract-comp.jpg" alt="">
        <img src="https://www.queensu.ca/artsci_online/sites/default/files/styles/hero_image/public/img/course/phys_118-formula.jpg?itok=tEI5N8Sb" alt="">
        <img src="https://media.springernature.com/w580h326/nature-cms/uploads/collections/A52687_Sci_Reps_Top_100_Hero_Image_Physics-e712866806309b782c68bb20ff5dedac.jpg" alt="">
        <img src="https://www.journalajr2p.com/public/journals/105/homepageImage_en_US.jpg" alt="">
        <img src="https://www.theemotionmachine.com/wp-content/uploads/2013/05/physics-of-motivation.jpeg" alt="">
        <img src="https://static.kent.ac.uk/nexus/ems/514.jpg" alt="">
    </div>
    
</body>
</html>
